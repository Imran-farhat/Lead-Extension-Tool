<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LEAD EXTENSION{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="fixed-top shadow-sm">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none">
                <h1 class="fs-3 fw-bold mb-0 text-primary">
                    <i class="bi bi-briefcase-fill me-2"></i>LEAD EXTENSION
                </h1>
            </a>
            <nav>
                <ul class="list-unstyled d-flex m-0 gap-4 align-items-center">
                    <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="bi bi-house-door me-1"></i>Home
                    </a></li>
                    <li><a href="/jobs" class="nav-link {% if request.path == '/jobs' %}active{% endif %}">
                        <i class="bi bi-search me-1"></i>Jobs
                    </a></li>
                    <li><a href="/companies" class="nav-link {% if request.path == '/companies' %}active{% endif %}">
                        <i class="bi bi-building me-1"></i>Companies
                    </a></li>
                    <li><a href="#" class="btn btn-outline-primary btn-sm px-3">
                        <i class="bi bi-person-circle me-1"></i>Sign In
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5 mt-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-5 border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-primary mb-3">LEAD EXTENSION</h5>
                    <p class="text-muted mb-0">Find your dream job with our powerful job search platform.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-0">&copy; 2025 LEAD EXTENSION. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
